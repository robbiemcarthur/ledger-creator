version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: creator-ledger-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-creatorledger}
      POSTGRES_USER: ${POSTGRES_USER:-creatorledger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-creatorledger}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-robbiemcarthur/creator-ledger}:${IMAGE_TAG:-latest}
    container_name: creator-ledger-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-creatorledger}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-creatorledger}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    ports:
      - "${APP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
